<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti Effect</title>
  <!-- Include confetti-js library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.1.0/dist/canvas-confetti.min.js"></script>
</head>
<body>
  <button id="startConfetti">Start Confetti</button>

  <script>
    // Function to start confetti
    function startConfetti() {
      // Emit confetti
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    // Delay function to start confetti after a certain time
    function startConfettiAfterDelay(delay) {
      setTimeout(startConfetti, delay);
    }

    // Start confetti after an infinite time (e.g., 24 hours)
    startConfettiAfterDelay(24 * 60 * 60 * 1000);
  </script>
</body>
</html>
